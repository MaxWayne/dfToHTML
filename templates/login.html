<body ng-app="faqApp" ng-controller="loginController">



<div class="container text-center" style="padding-top:100px;">

      <br>
      <div class="form-group row">

  <form name="loginForm" ng-submit="login()" novalidate>
  
  <div class="form-group" ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
    <input type="text" name="username" placeholder="username" class="form-control form-bu" ng-model="loginData.username" required>
    <p ng-show="loginForm.username.$invalid && !loginForm.username.$pristine" class="help-block">Your username is required.</p>
  </div>

  <div class="form-group" ng-class="{ 'has-error' : loginForm.pass.$invalid && !loginForm.pass.$pristine }" >
    <input type="password" name="pass" placeholder="password" class="form-control form-bu" ng-model="loginData.pass" required>
  </div>
  <div ng-if="loginStatus < 0">
      <p style="color:red;">wrong password / username combo</p>
    </div>

  <button type="submit" class="btn btn-primary btn-lg btn-info btn-block" ng-disabled="loginForm.$invalid">
  Next section <span class="glyphicons glyphicons-circle-arrow-right"></span>
  </button>

</form>
<br>
<a ui-sref="about">forgot your username / password?</a>

</body>
